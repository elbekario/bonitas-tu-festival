<div class="menu-wrapper">
  <img
  src="../assets/menu.png"
  class="menu-icon"
  (click)="switchMenu()"
  />
  <span class="header-title">Bonita´s TU Festival</span>
  <div class="menu-content" [class.open]="open">
    <a *ngFor="let option of options" (click)="closeMenu()" href="#{{option}}" class="menu-option">{{option}}</a>
  </div>
</div>
